apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: canary-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chku3401/argo-canary-gitops
    targetRevision: main
    path: apps/canary-demo
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true